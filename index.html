<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de couleurs Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .color-preview {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Générateur de couleurs pour Roblox</h1>
  <p>Choisissez une couleur pour générer un code Roblox :</p>
  <input type="color" id="colorPicker" />
  <div class="color-preview" id="colorPreview"></div>
  <p>Code Roblox :</p>
  <input type="text" id="robloxCode" readonly />
  <br>
  <button onclick="copyToClipboard()">Copier le code</button>

  <script>
    const colorPicker = document.getElementById('colorPicker');
    const colorPreview = document.getElementById('colorPreview');
    const robloxCode = document.getElementById('robloxCode');

    colorPicker.addEventListener('input', () => {
      const color = colorPicker.value;
      colorPreview.style.backgroundColor = color;

      // Convertir la couleur HEX en RGB (Roblox utilise souvent RGB)
      const r = parseInt(color.slice(1, 3), 16);
      const g = parseInt(color.slice(3, 5), 16);
      const b = parseInt(color.slice(5, 7), 16);
      
      // Générer le code Roblox
      robloxCode.value = `Color3.new(${(r/255).toFixed(2)}, ${(g/255).toFixed(2)}, ${(b/255).toFixed(2)})`;
    });

    function copyToClipboard() {
      robloxCode.select();
      document.execCommand('copy');
      alert('Code copié dans le presse-papier !');
    }
  </script>
</body>
</html>
